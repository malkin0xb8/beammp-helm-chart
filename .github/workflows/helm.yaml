name: Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/beammp/**'
      - '.github/workflows/helm.yaml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm chart
        run: helm package charts/beammp --destination packaged

      - name: Push Helm chart to GHCR
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          CHART_VERSION=$(yq '.version' charts/beammp/Chart.yaml)
          helm push packaged/beammp-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/beammp-helm-chart